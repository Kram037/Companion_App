<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion App - D&D Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="header-btn user-btn" id="userBtn" aria-label="Utente">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </button>
        
        <div class="logo-container">
            <div class="d20-logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="d20Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#C85A5A;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#A84A4A;stop-opacity:1" />
                        </linearGradient>
                        <filter id="shadow">
                            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
                        </filter>
                    </defs>
                    <!-- D20 Icosahedron - vista 3D stilizzata -->
                    <!-- Top faces -->
                    <path d="M50 15 L65 25 L50 35 L35 25 Z" fill="url(#d20Gradient)" stroke="#8A3A3A" stroke-width="1.2" filter="url(#shadow)"/>
                    <path d="M50 15 L60 30 L50 45 L40 30 Z" fill="url(#d20Gradient)" stroke="#8A3A3A" stroke-width="1.2" opacity="0.95" filter="url(#shadow)"/>
                    <!-- Middle faces -->
                    <path d="M50 35 L65 25 L72 40 L50 50 L28 40 Z" fill="url(#d20Gradient)" stroke="#8A3A3A" stroke-width="1.2" opacity="0.9" filter="url(#shadow)"/>
                    <path d="M50 50 L72 40 L68 58 L50 65 L32 58 Z" fill="url(#d20Gradient)" stroke="#8A3A3A" stroke-width="1.2" opacity="0.85" filter="url(#shadow)"/>
                    <!-- Bottom faces -->
                    <path d="M50 65 L68 58 L62 75 L50 82 L38 75 Z" fill="url(#d20Gradient)" stroke="#8A3A3A" stroke-width="1.2" opacity="0.8" filter="url(#shadow)"/>
                    <path d="M50 82 L62 75 L50 88 L38 75 Z" fill="url(#d20Gradient)" stroke="#8A3A3A" stroke-width="1.2" opacity="0.75" filter="url(#shadow)"/>
                    <!-- Numero 20 -->
                    <text x="50" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">20</text>
                </svg>
            </div>
            <span class="app-title">Companion App</span>
        </div>
        
        <button class="header-btn settings-btn" id="settingsBtn" aria-label="Impostazioni">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </svg>
        </button>
    </header>

    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
        <!-- Campagne Page (Landing) -->
        <section class="page active" id="campagnePage">
            <div class="page-content">
                <h1>Le Mie Campagne</h1>
                <p class="welcome-text">Benvenuto nella Companion App!</p>
                <div class="content-placeholder">
                    <p>Le tue campagne appariranno qui</p>
                </div>
            </div>
        </section>

        <!-- Amici Page -->
        <section class="page" id="amiciPage">
            <div class="page-content">
                <h1>Amici</h1>
                <div class="content-placeholder">
                    <p>I tuoi amici appariranno qui</p>
                </div>
            </div>
        </section>

        <!-- Nemici Page -->
        <section class="page" id="nemiciPage">
            <div class="page-content">
                <h1>Nemici</h1>
                <div class="content-placeholder">
                    <p>I tuoi nemici appariranno qui</p>
                </div>
            </div>
        </section>

        <!-- Personaggi Page -->
        <section class="page" id="personaggiPage">
            <div class="page-content">
                <h1>Personaggi</h1>
                <div class="content-placeholder">
                    <p>I tuoi personaggi appariranno qui</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Toolbar -->
    <nav class="bottom-toolbar">
        <button class="toolbar-btn active" data-page="campagne" aria-label="Campagne">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Campagne</span>
        </button>
        <button class="toolbar-btn" data-page="amici" aria-label="Amici">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Amici</span>
        </button>
        <button class="toolbar-btn" data-page="nemici" aria-label="Nemici">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
            </svg>
            <span>Nemici</span>
        </button>
        <button class="toolbar-btn" data-page="personaggi" aria-label="Personaggi">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Personaggi</span>
        </button>
    </nav>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="modal-close" id="closeLoginModal">&times;</button>
            <h2 id="loginModalTitle">Accedi</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn-primary" id="submitBtn">Accedi</button>
            </form>
            <p class="modal-footer-text">
                <span id="modalFooterText">Non hai un account? </span>
                <a href="#" id="registerLink">Registrati</a>
                <a href="#" id="loginLink" style="display: none;">Accedi</a>
            </p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <button class="modal-close" id="closeSettingsModal">&times;</button>
            <h2>Impostazioni</h2>
            <div class="settings-content">
                <div class="settings-item">
                    <span>Notifiche</span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-item">
                    <span>Tema</span>
                    <select class="settings-select">
                        <option>Chiaro</option>
                        <option>Scuro</option>
                    </select>
                </div>
                <button class="btn-secondary" id="logoutBtn">Esci</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
