<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion App - D&D Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="header-btn user-btn" id="userBtn" aria-label="Utente">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </button>
        
        <div class="logo-container">
            <div class="d20-logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="d20Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#C85A5A;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#A84A4A;stop-opacity:1" />
                        </linearGradient>
                        <filter id="shadow">
                            <feDropShadow dx="1.5" dy="2" stdDeviation="2" flood-opacity="0.35"/>
                        </filter>
                    </defs>

                    <!-- D20 stilizzato: poliedro con facce triangolari -->
                    <!-- Contorno esterno del dado -->
                    <polygon
                        points="50,6 86,28 95,50 86,72 50,94 14,72 5,50 14,28"
                        fill="url(#d20Gradient)"
                        stroke="#7A3333"
                        stroke-width="1.8"
                        filter="url(#shadow)"
                    />

                    <!-- Suddivisione in facce triangolari principali -->
                    <!-- Linee interne che ricordano le facce del d20 -->
                    <!-- Dall'apice superiore verso il centro -->
                    <line x1="50" y1="6" x2="50" y2="50" stroke="#7A3333" stroke-width="1.3"/>
                    <line x1="50" y1="6" x2="20" y2="30" stroke="#7A3333" stroke-width="1.3"/>
                    <line x1="50" y1="6" x2="80" y2="30" stroke="#7A3333" stroke-width="1.3"/>

                    <!-- Fascia centrale -->
                    <line x1="14" y1="28" x2="86" y2="28" stroke="#7A3333" stroke-width="1.2" opacity="0.9"/>
                    <line x1="14" y1="72" x2="86" y2="72" stroke="#7A3333" stroke-width="1.2" opacity="0.9"/>

                    <!-- Linee diagonali verso il basso -->
                    <line x1="20" y1="30" x2="50" y2="50" stroke="#7A3333" stroke-width="1.2"/>
                    <line x1="80" y1="30" x2="50" y2="50" stroke="#7A3333" stroke-width="1.2"/>
                    <line x1="20" y1="70" x2="50" y2="50" stroke="#7A3333" stroke-width="1.2"/>
                    <line x1="80" y1="70" x2="50" y2="50" stroke="#7A3333" stroke-width="1.2"/>

                    <!-- Linee verso il vertice inferiore -->
                    <line x1="50" y1="50" x2="50" y2="94" stroke="#7A3333" stroke-width="1.3"/>

                    <!-- Cerchio leggero per dare volume -->
                    <circle cx="50" cy="50" r="24" fill="rgba(255,255,255,0.05)"/>

                    <!-- Lettera C al centro del dado -->
                    <text
                        x="50"
                        y="52"
                        font-family="Arial, sans-serif"
                        font-size="26"
                        font-weight="700"
                        fill="white"
                        text-anchor="middle"
                        dominant-baseline="middle"
                        filter="url(#shadow)"
                    >
                        C
                    </text>
                </svg>
            </div>
            <span class="app-title">Companion App</span>
        </div>
        
        <button class="header-btn settings-btn" id="settingsBtn" aria-label="Impostazioni">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </svg>
        </button>
    </header>

    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
        <!-- Campagne Page (Landing) -->
        <section class="page active" id="campagnePage">
            <div class="page-content">
                <h1>Le Mie Campagne</h1>
                <p class="welcome-text">Benvenuto nella Companion App!</p>
                <div class="content-placeholder">
                    <p>Le tue campagne appariranno qui</p>
                </div>
            </div>
        </section>

        <!-- Amici Page -->
        <section class="page" id="amiciPage">
            <div class="page-content">
                <h1>Amici</h1>
                <div class="content-placeholder">
                    <p>I tuoi amici appariranno qui</p>
                </div>
            </div>
        </section>

        <!-- Nemici Page -->
        <section class="page" id="nemiciPage">
            <div class="page-content">
                <h1>Nemici</h1>
                <div class="content-placeholder">
                    <p>I tuoi nemici appariranno qui</p>
                </div>
            </div>
        </section>

        <!-- Personaggi Page -->
        <section class="page" id="personaggiPage">
            <div class="page-content">
                <h1>Personaggi</h1>
                <div class="content-placeholder">
                    <p>I tuoi personaggi appariranno qui</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Toolbar -->
    <nav class="bottom-toolbar">
        <button class="toolbar-btn active" data-page="campagne" aria-label="Campagne">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Campagne</span>
        </button>
        <button class="toolbar-btn" data-page="amici" aria-label="Amici">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Amici</span>
        </button>
        <button class="toolbar-btn" data-page="nemici" aria-label="Nemici">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
            </svg>
            <span>Nemici</span>
        </button>
        <button class="toolbar-btn" data-page="personaggi" aria-label="Personaggi">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Personaggi</span>
        </button>
    </nav>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="modal-close" id="closeLoginModal">&times;</button>
            <h2>Accedi</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Accedi</button>
            </form>
            <p class="modal-footer-text">Non hai un account? <a href="#" id="registerLink">Registrati</a></p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <button class="modal-close" id="closeSettingsModal">&times;</button>
            <h2>Impostazioni</h2>
            <div class="settings-content">
                <div class="settings-item">
                    <span>Notifiche</span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-item">
                    <span>Tema</span>
                    <select class="settings-select">
                        <option>Chiaro</option>
                        <option>Scuro</option>
                    </select>
                </div>
                <button class="btn-secondary" id="logoutBtn">Esci</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
